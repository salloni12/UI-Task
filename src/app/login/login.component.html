<body id="LoginForm" style="overflow:hidden">

  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form class="example-form" [formGroup]="loginForm">
        <table class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email"  formControlName="email">

                <mat-error *ngIf="!loginForm.get('email').valid">Email cannot be empty</mat-error>


              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password"  type="password"
                  formControlName="password">

                <mat-error *ngIf="!loginForm.get('password').valid">password cannot be empty</mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>

    </mat-card-content>
    <mat-card-actions class="matbtn">
      <button style=" font-family: cursive;
      width: 81px;background: #3c8dbc;color: black" mat-raised-button (click)="login()"
        [disabled]="!loginForm.valid">Login</button>
    </mat-card-actions>
    <span class="registerHere">
      Don't have an Account?<a routerLink="/signup">Register Here!</a>
    </span>
  </mat-card>
</body>
