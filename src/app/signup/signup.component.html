<body id="signupForm">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerForm">
        <table class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Full Name" [(ngModel)]="registerData.name" formControlName="name">
                <mat-error *ngIf="!registerForm.get('name').valid">fullname cannot be empty</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="registerData.email" formControlName="email">
                <mat-error *ngIf="!registerForm.get('email').valid">email cannot be empty</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="registerData.password" type="password"
                  formControlName="password">
                <mat-error *ngIf="!registerForm.get('password').valid">password cannot be empty</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Phone Number" [(ngModel)]="registerData.number" 
                  formControlName="number">
                <mat-error *ngIf="!registerForm.get('number').valid">number cannot be empty</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">

                <textarea matInput placeholder="Address" [(ngModel)]="registerData.address"
                  formControlName="address"></textarea>

                <mat-error *ngIf="!registerForm.get('address').valid">Address cannot be empty</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
          <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="dob" readonly placeholder="Date of Birth"
                formControlName="DOB" [max]="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
              <mat-datepicker #dob></mat-datepicker>
              </mat-form-field>
          </td>
        </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Select Gender" formControlName="gender">
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="matbtn">
      <button style=" font-family: cursive;
      width: 81px;background: #3c8dbc;color: black" mat-raised-button (click)="signup()"
        [disabled]="!registerForm.valid">Sign Up</button>
    </mat-card-actions>
    <span class="registerHere">
    <a routerLink="/login">Login Here!</a>
    </span>
  </mat-card>

</body>
