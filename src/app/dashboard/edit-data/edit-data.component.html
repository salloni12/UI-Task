<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>Edit Record</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="editForm">
      <table class="example-full-width" >
       
          <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Full Name" name="name"  formControlName="name">
                </mat-form-field>
              </td>
            </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" formControlName="email" >
           
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Number"  name="number" formControlName="number">
         
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">

              <textarea matInput placeholder="Address" 
                formControlName="address"></textarea>

              
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
      <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="dob" readonly placeholder="Date of Birth"
            formControlName="DOB" [max]="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
          <mat-datepicker #dob></mat-datepicker>
          </mat-form-field>
      </td>
    </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Select Gender" formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      </table>
       
    
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions class="matbtn">
     
    <button style=" font-family: cursive;
    width: 81px;color: white;
    background: #3c8dbc" mat-raised-button (click)="edit()">Update</button>
  </mat-card-actions>
</mat-card>
<span>
    <a routerLink="/dashboard/dashPanel" style="color:black;margin-left:950px;font-family: cursive;">back</a>
  </span>
