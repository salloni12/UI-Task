
<button mat-raised-button (click)="addData()" style="color:white;background: #3c8dbc;
margin-left: 359px;
    top: 73px;font-family: cursive;">
  Add

</button>


<mat-card class="example-card" >

  <mat-card-actions class="matbtn" >

  </mat-card-actions>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let dashboard"> {{dashboard.name}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef > Email </th>
      <td mat-cell *matCellDef="let dashboard"> {{dashboard.email}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef > Number </th>
        <td mat-cell *matCellDef="let dashboard"> {{dashboard.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef > Gender </th>
          <td mat-cell *matCellDef="let dashboard"> {{dashboard.gender}} </td>
        </ng-container>


        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let dashboard"> {{dashboard.address}} </td>
          </ng-container>
          
     


  
    <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let dashboard"  [matMenuTriggerFor]="appMenu">
            <i class="material-icons">
              drag_indicator
              </i>
            <mat-menu #appMenu="matMenu"  yPosition="above">
                <button type="button" mat-menu-item (click)="delete(dashboard._id)">
                  Delete
                   
                  </button>
              <button type="button" mat-menu-item (click)="editData(dashboard._id)">
                Edit
                
              </button>             
             
     </mat-menu>
          </td>
       </ng-container>
       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons></mat-paginator>
</mat-card>
